<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foodcourt Nusantara</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #ff7043;
            color: white;
            text-align: center;
            padding: 30px;
        }

        header img {
            width: 200px;
            border-radius: 10px;
            margin-top: 10px;
        }

        section {
            padding: 40px;
            text-align: center;
        }

        table {
            width: 80%;
            margin: auto;
            border-collapse: collapse;
            background-color: white;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: center;
        }

        th {
            background-color: #2500ad;
            color: white;
        }

        table img {
            width: 100px;
            border-radius: 8px;
        }

        .link-btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #ff4343;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }

        .link-btn:hover {
            background-color: #e64a19;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 15px;
            margin-top: 40px;
        }
    </style>
</head>
<body>

<header>
    <h1>Foodcourt Nusantara Kalteng</h1>
    <p>Pusat Kuliner Favorit Anda</p>
    <img src="foodcourt leni.jpg" alt="Gambar Foodcourt">
</header>

<section>
    <h2>Daftar Menu</h2>

    <table>
        <tr>
            <th>Nama Menu</th>
            <th>Harga</th>
            <th>Gambar</th>
        </tr>
        <tr>
            <td>Nasi Goreng</td>
            <td>Rp 15.000</td>
            <td><img src="nasigoreng.jpg" alt="Nasi Goreng"></td>
        </tr>
        <tr>
            <td>Mie Ayam</td>
            <td>Rp 12.000</td>
            <td><img src="mieayam.jpg" alt="Mie Ayam"></td>
        </tr>
        <tr>
            <td>Bakso</td>
            <td>Rp 13.000</td>
            <td><img src="bakso.jpg" alt="Bakso"></td>
        </tr>
        <tr>
            <td>Nasi Padang</td>
            <td>Rp 15.000</td>
            <td><img src="Nasi padang.jpg" alt="Bakso"></td>
        </tr>
        <tr>
            <td>Nasi Campur</td>
            <td>Rp 10.000</td>
            <td><img src="Nasi Campur.jpg" alt="Bakso"></td>
        </tr>
        <tr>
            <td>Ayam Geprek</td>
            <td>Rp 10.000</td>
            <td><img src="Ayam geprek.jpg" alt="Bakso"></td>
        </tr>
    </table>

    <a href="https://www.instagram.com" target="_blank" class="link-btn">
        Kunjungi Foodcourt
    </a>
</section>

<footer>
    <p>&copy; 2026 JURIANTO</p>
</footer>

</body>
</html>
